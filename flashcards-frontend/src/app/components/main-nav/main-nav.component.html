<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list (click)="drawer.toggle()">
      <a mat-list-item routerLink="/search" routerLinkActive="active">Search</a>
      <a mat-list-item routerLink="/switch-lang" routerLinkActive="active"
        >Switch Lang</a
      >
      <a mat-list-item routerLink="/view-edit-mode" routerLinkActive="active"
        >View & Edit Mode</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"><a routerLink="/search" routerLinkActive="active">Flashcards</a></span>
      <span class="spacer"></span>
      <div class="navigation">
        <a routerLink="/search" routerLinkActive="active">Search</a>
        <a routerLink="/switch-lang" routerLinkActive="active">Switch Lang</a>
        <a routerLink="/view-edit-mode" routerLinkActive="active">View & Edit Mode</a>
      </div>
    </mat-toolbar>
    <ng-content> </ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
