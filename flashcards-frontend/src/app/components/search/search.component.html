<div class="container">
  <mat-form-field class="example-full-width">
    <mat-label>Type a word</mat-label>
    <input
      matInput
      type="text"
      #searchInput
      (keyup.enter)="sendInputValue(searchInput.value)"
      autocomplete="off"
    />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="sendInputValue(searchInput.value)"
  >
    Search
  </button>
</div>
<div class="error">
  <h1>{{ error ? error : null }}</h1>
</div>

<mat-selection-list
  #list
  *ngIf="translations"
  selected="jakaZmienna"
  (selectionChange)="onCheckboxChange($event, jakasZmienna)"
>
  <mat-list-option
    *ngFor="{ async | mojObserver }" /> // https://angular.io/api/common/AsyncPipe
    [value]="[translation, translations]"
  >
    <p [innerHTML]="translation.source"></p>
    <p [innerHTML]="translation.target"></p>
  </mat-list-option>
</mat-selection-list>
